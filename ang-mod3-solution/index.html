<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller='NarrowItDownController as narrowItDownController'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" 
      ng-model="narrowItDownController.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDownController.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>



    <!-- found-items should be implemented as a component -->
    <found-items
        match-items="narrowItDownController.items"
        title="Matching Items"
        error-message="{{narrowItDownController.error.message}}"
        on-remove="narrowItDownController.removeItem(index)"></found-items>

    <!--
    <div class="matches">
    <h2>Matching Items</h2>
    <ol>
      <li ng-repeat="item in narrowItDownController.items">
        {{ item.name }} ({{item.short_name}}) {{item.description}}
        <button class="btn btn-default"ng-click="narrowItDownController.removeItem($index);"><span class="glyphicon glyphicon-remove"></span> Don't want this one!</button>
      </li>
    </ol>

    <div ng-if="narrowItDownController.items.length===0" class="error">{{narrowItDownController.error.message}}</div>
    </div>
  </div>  
  -->
  </div>  <!-- container -->

</body>
</html>
