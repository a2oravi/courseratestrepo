<div class="container">

<h1>User Information</h1>
	
<div ng-if="myinfoCtrl.userInfo">

	<div>First name : {{myinfoCtrl.userInfo.user.firstname}}</div>
	<div>Last name : {{myinfoCtrl.userInfo.user.lastname}}</div>
	<div>Email : {{myinfoCtrl.userInfo.user.email}}</div>
	<div>Phone : {{myinfoCtrl.userInfo.user.phone}}</div>
	<div>Favourite Item : {{myinfoCtrl.userInfo.user.favItem}}</div>

  	<menu-item menu-item="myinfoCtrl.userInfo.menuItem">
  	</menu-item>


</div>

<div ng-if="myinfoCtrl.userInfo === undefined"> Not Signed Up Yet. 
	<a ui-sref="public.signup">Sign up Now! </a>
</div>


</div> <!-- container -->
